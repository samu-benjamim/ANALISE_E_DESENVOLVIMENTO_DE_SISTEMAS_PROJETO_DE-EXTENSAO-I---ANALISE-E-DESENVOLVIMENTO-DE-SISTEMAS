<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ocorrências Registradas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }
        .ocorrencia {
            background: #f9fafb;
            border-left: 5px solid #3498db;
            margin-bottom: 18px;
            padding: 16px 18px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .ocorrencia p {
            margin: 6px 0;
            color: #34495e;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
        .nenhuma {
            text-align: center;
            color: #888;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ocorrências Registradas</h1>
        {% if ocorrencias %}
            {% for o in ocorrencias %}
                <div class="ocorrencia">
                    <p><strong>Nome:</strong> {{ o[1] }}</p>
                    <p><strong>Endereço:</strong> {{ o[2] }}</p>
                    <p><strong>Descrição:</strong> {{ o[3] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="nenhuma">Nenhuma ocorrência registrada.</p>
        {% endif %}
        <a class="link" href="/">Registrar Nova Ocorrência</a>
    </div>
</body>
</html>
